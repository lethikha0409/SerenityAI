<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Therapist Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <video autoplay muted loop id="myVideo">
            <source src="./WhatsApp Video 2024-04-06 at 1.18.25 AM.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h1>Mental Health Therapist Chatbot</h1>
                <img src="LOGO SERENITY AI.jpg" alt="Chatbot Avatar" class="chatbot-avatar"> <!-- Add an avatar image -->
            </div>
            <div class="chat-box" id="chat-box"></div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
